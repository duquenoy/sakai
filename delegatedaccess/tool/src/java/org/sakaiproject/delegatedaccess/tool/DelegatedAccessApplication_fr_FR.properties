shoppingAdminBulkInstructions=Cette page vous permet de supprimer et/ou d\u2019ajouter ou de mettre \u00e0 jour les param\u00e8tres de p\u00e9riodicit\u00e9 pour faire des courses sur n\u2019importe quel espace. Pour supprimer les param\u00e8tres de p\u00e9riodicit\u00e9 pour faire des courses sur un espace, il suffit d\u2019ajouter l\u2019identifiant (ID) de l\u2019espace \u00e0 l\u2019onglet Supprimer de la liste des espaces. Veuillez noter qu\u2019il supprime uniquement les param\u00e8tres directs pour ce nœud et ne supprimera pas tous les param\u00e8tres h\u00e9rit\u00e9s. Pour ajouter ou mettre \u00e0 jour les param\u00e8tres d\u2019un espace, d\u00e9finissez les param\u00e8tres de p\u00e9riodicit\u00e9 pour faire des courses dans l\u2019onglet Ajouter ou mettre \u00e0 jour puis ajoutez les espaces que vous voulez mettre \u00e0 jour dans la liste des espaces. Lorsque vous \u00eates pr\u00eat, cliquez sur Enregistrer et laisser un peu de temps pour que la page se charge.
