editUsersInstructions=Cette page vous permet d\u2019assigner un acc\u00e8s d\u00e9l\u00e9gu\u00e9 \u00e0 cet utilisateur.
editUsersInstructions_accessAdmin=Pour la colonne Access Admin, vous pouvez cocher la case situ\u00e9e \u00e0 c\u00f4t\u00e9 du niveau/espace o\u00f9 vous voulez que cet utilisateur ait le contr\u00f4le sur la d\u00e9finition des autorisations d\u2019acc\u00e8s et d\u2019administration des p\u00e9riodes d\u2019achat pour tout utilisateur du syst\u00e8me.
editUsersInstructions_shoppingAdmin=Pour la colonne Administration des achats, vous pouvez cocher la case situ\u00e9e \u00e0 c\u00f4t\u00e9 du niveau/site pour lequel vous souhaitez que cet utilisateur ait le contr\u00f4le des param\u00e8tres de la p\u00e9riode d\u2019achat.  Les nœuds et les enfants des nœuds que vous s\u00e9lectionnez pour l\u2019Administration des achats appara\u00eetront pour l\u2019utilisateur dans le lien P\u00e9riode d\u2019achat.
editUsersInstructions_siteAccess=Pour la colonne Acc\u00e8s \u00e0 l\u2019espace, vous pouvez s\u00e9lectionner le niveau/espace auquel vous souhaitez que l\u2019utilisateur ait acc\u00e8s.  Lorsque vous choisissez Acc\u00e8s \u00e0 l\u2019espace, vous devez indiquer le r\u00f4le que l\u2019utilisateur jouera lorsqu\u2019il visitera cet espace ou un espace de niveau inf\u00e9rieur.  Vous avez \u00e9galement la possibilit\u00e9 de choisir les outils dont l\u2019acc\u00e8s est restreint pour cet utilisateur en cliquant sur le lien Restreindre les outils.  Tous les nœuds enfants h\u00e9riteront des param\u00e8tres de leurs parents, \u00e0 moins que vous ne les ayez sp\u00e9cifiquement ignor\u00e9s.  Les nœuds et les enfants des nœuds que vous s\u00e9lectionnez pour Acc\u00e8s \u00e0 l\u2019espace appara\u00eetront pour l\u2019utilisateur dans le lien Acc\u00e8s d\u00e9l\u00e9gu\u00e9.  Lorsque vous avez termin\u00e9, cliquez sur Sauvegarder ou sur Annuler pour annuler tous les changements.
delegatedAccessInstructions=Cette page vous permet de chercher dans les espaces auxquels vous avez acc\u00e8s.  Vous pouvez effectuer des recherches par titre d\u2019espace, identifiant d\u2019espace, nom de l\u2019instructeur, identifiant d\u2019instructeur, courriel de l\u2019instructeur, semestre ou vous pouvez utiliser l\u2019arborescence ci-dessous pour trouver l\u2019espace de de votre choix.  Cliquez sur son titre  pour y acc\u00e9der.
shoppingAdminInstructions=Cette page vous permet de d\u00e9finir les param\u00e8tres de p\u00e9riode de courses pour les espace que vous avez le droit de mettre \u00e0 jour. Pour d\u00e9finir les param\u00e8tres de p\u00e9riode de courses, vous pouvez s\u00e9lectionner la case \u00e0 cocher \u00e0 c\u00f4t\u00e9 du niveau/espace que vous souhaitez param\u00e9trer. Remarque \: vous verrez une case \u00e0 cocher \u00e0 c\u00f4t\u00e9 d\u2019un nœud, si vous \u00eates autoris\u00e9 \u00e0 le modifier. Lorsque vous s\u00e9lectionnez un nœud, vous devez d\u00e9finir le param\u00e8tre Autorisation.  Les deux options sont Public et Connect\u00e9.  Public signifie que n\u2019importe qui peut acc\u00e9der \u00e0 cet espace et qu\u2019il n\u2019est pas n\u00e9cessaire de se connecter pour y faire ses courses.  Connect\u00e9 signifie que les utilisateurs doivent se connecter avant de faire leurs courses.  Ensuite, vous devrez choisir le r\u00f4le que l\u2019utilisateur prendra lorsqu\u2019il fera ses courses.  Enfin, vous devez d\u00e9finir les dates de p\u00e9riode de courses.  Par d\u00e9faut, tous les outils sont cach\u00e9s aux clients, vous devez donc sp\u00e9cifier ceux auxquels il peut acc\u00e9der. Vous pouvez modifier cette liste en cliquant sur le lien Choisir les outils \u00e0 montrer.  Tous les nœuds enfants h\u00e9riteront des param\u00e8tres de leurs parents sauf si ces param\u00e8tres sont modifi\u00e9es au niveau du nœud enfant. Lorsque vous aurez termin\u00e9, cliquez sur Enregistrer ou sur Annuler pour annuler toutes les modifications. 
