tab_inst_1=Pour cacher un espace ou pour le rendre visible dans les onglets ou dans le menu d\u00e9roulant «Plus», s\u00e9lectionnez-le et cliquez sur la fl\u00e8che droite ou gauche pour le d\u00e9placer.  Pour d\u00e9placer tous les espaces, cliquez sur une fl\u00e8che double.
tab_inst_2=Pour modifier l'ordre de vos espaces dans vos onglets, s\u00e9lectionnez un espace \u00e0 partir de «Espaces visibles dans les onglets» et utilisez les touches fl\u00e9ch\u00e9es «Haut» et «Bas» pour modifier l'ordre de l'espace .  Utilisez les fl\u00e8ches vers le haut ou vers le bas pour d\u00e9placer une s\u00e9lection vers le d\u00e9but ou vers la fin de la liste.  Pour d\u00e9placer plusieurs espaces, s\u00e9lectionnez un espace, maintenez la touche «Ctrl » enfonc\u00e9e (ou «Commande» sur un Mac) et cliquez sur d'autres espaces. Cliquez ensuite sur une fl\u00e8che.
tab_inst_3=Pour changer le nombre de vos espaces mis en \u00e9vidence dans la navigation de l'espace de travail, mettez \u00e0 jour le nombre d'affichages. Cliquez ensuite sur «Mettre \u00e0 jour les pr\u00e9f\u00e9rences» pour valider les changements.
