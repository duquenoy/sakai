# this defines the entity description for the commons provider
commons = <br />Fournit un ensemble de points de terminaison RESTful pour r\u00e9cup\u00e9rer les messages communs. <br /><br />

commons.action.posts = (GET) R\u00e9cup\u00e8re un r\u00e9sum\u00e9 des messages pour un identifiant d\u2019espace donn\u00e9, comme sp\u00e9cifi\u00e9 dans le chemin. Les messages sont minimis\u00e9s, dans la mesure o\u00f9 le contenu et les commentaires sont supprim\u00e9s avant d\u2019\u00eatre retourn\u00e9s. <br /> Exemple d\u2019URL \: /direct/commons/posts/SITEID.json

commons.action.rss = (GET) R\u00e9cup\u00e8re le flux RSS pour un espace entier. <br /> Exemple d\u2019URL \: /direct/commons/rss/SITEID.json

