# descriptions for poll entities
polls = Repr\u00e9sente les sondages, les options (choix) et votes de l\u2019outil de sondage. 

polls.action.site = Procure tous les sondages auxquels l\u2019utilisateur actuel peut r\u00e9pondre dans un espace donn\u00e9
polls.action.my = Procure tous les sondages auxquels l\u2019utilisateur courant peut r\u00e9pondre dans tous les espaces, pour limiter \u00e0 un espace sp\u00e9cifique utiliser son "\u00a0siteId\u00a0" ou "\u00a0siteReference\u00a0", pour les sondages qu\u2019un utilisateur peut contr\u00f4ler (administrer) utiliser "\u00a0admin\u00a0" (bool\u00e9en) avec la valeur true

polls.action.poll-view = Procure un seul sondage par son pollId (le long, pas la cha\u00eene UUID), retourne seulement le sondage par d\u00e9faut, on obtient les options \u00e0 l\u2019aide de \u2019includeOptions\u2019 (boolean), et les votes \u00e0 l\u2019aide de \u2019includeVotes\u2019 (boolean)
polls.action.poll-create = Cr\u00e9e un nouveau sondage
polls.action.poll-update = Met \u00e0 jour un sondage existant par le pollId (le long, pas la cha\u00eene UUID)
polls.action.poll-delete = Supprime un sondage existant par le pollId (le long, pas la cha\u00eene UUID)
polls.action.poll-option-list = Procure toutes les options pour un sondage sp\u00e9cifique

polls.action.option-create = Cr\u00e9e une nouvelle option (choix) dans un sondage
polls.action.option-view = Procure une option (choix) dans un sondage
polls.action.option-update = Met \u00e0 jour une option (choix) dans un sondage
polls.action.option-delete = une option (choix) dans un sondage


polls.action.vote-list = Procure tous les votes pour un sondage sp\u00e9cifique
polls.action.vote = Voter pour un sondage sp\u00e9cifique
polls.action.vote-create = Voter pour un sondage sp\u00e9cifique
polls.action.vote-view = Procure un vote pour un sondage sp\u00e9cifique
